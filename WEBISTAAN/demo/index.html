<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flight Search</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div id="flight-search" class="">
                <h1 class="text-center">Find Your Flight</h1>
                <div class="col-md-4 offset-md-4 mt-5 mb-5">
                    <form
                        id="searchForm"
                        class="d-flex flex-column form-control"
                    >
                        <label for="from" class="form-label">From:</label>
                        <input
                            type="text"
                            id="from"
                            class="form-control"
                            required
                        />
                        <label for="to" class="form-label">To:</label>
                        <input
                            type="text"
                            id="to"
                            class="form-control"
                            required
                        />
                        <label for="passengerClass" class="form-label"
                            >Passengers</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="passengers"
                            placeholder="Number of passengers"
                        />
                        <label for="departureDate" class="form-label"
                            >Departure Date:</label
                        >
                        <input
                            type="date"
                            id="departureDate"
                            class="form-control"
                            required
                        />
                        <button
                            type="button"
                            id="searchFlights"
                            class="btn btn-outline-primary mt-4 form-control"
                        >
                            Search Flights
                        </button>
                    </form>
                </div>
            </div>

            <div id="results">
                <h2 class="text-center">Available Flights</h2>
                <div>
                    <ul
                        id="flightResults"
                        class="container d-flex flex-row justify-content-space-around"
                    ></ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
