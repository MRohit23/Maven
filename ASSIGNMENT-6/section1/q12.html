<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const myPromise = new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Promise resolved after 3 seconds!");
                }, 3000);
            });

            myPromise.then((message) => {
                console.log(message);
            });
        </script>
    </body>
</html>
