<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const num = [1, 3, 34, 54, 32, 52, 23, 2, 5];
            const evenNum = num.filter((num) => num % 2 === 0);
            console.log(evenNum);
            const double = evenNum.map((num) => num * 2);
            console.log(double);
            const total = double.reduce((total, num) => total + num, 0);
            console.log(total);
        </script>
    </body>
</html>
