<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Budget Tracker</title>  
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center text-success">Personal Budget Tracker</h1>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input
                                type="text"
                                id="description"
                                class="form-control"
                                placeholder="Expense Description"
                                required
                            />
                        </div>
                        <div class="form-group col-md-4">
                            <input
                                type="number"
                                id="amount"
                                class="form-control"
                                placeholder="Amount"
                                required
                            />
                        </div>
                        <div class="form-group col-md-4">
                            <input
                                type="date"
                                id="date"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>
                    <button
                        id="addExpense"
                        class="btn btn-block btn-outline-primary add"
                    >
                        Add Expense
                    </button>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-space-between">
                <div class="btn">
                    <button id="sortByDate" class="btn btn-outline-success">
                        Sort by Latest Expense
                    </button>
                </div>
                <div class="btn">
                    <button id="sortByAmount" class="btn btn-outline-primary">
                        Sort by Highest Expense
                    </button>
                </div>
                <div class="btn">
                    <input
                        type="number"
                        id="hideThreshold"
                        class="form-control w-100 d-inline"
                        placeholder="Hide below amount"
                    />
                </div>
                <div class="btn">
                    <button id="hideExpenses" class="btn btn-outline-danger">
                        Hide Expenses
                    </button>
                </div>
            </div>

            <h2 class="mt-4 w-100 text-center text-danger">Expenses</h2>
            <div id="expenseList" class="list-group list"></div>
            <h3 class="mt-4 text-center">
                Total Expense: â‚¹<span id="totalExpense">0.00</span>
            </h3>
        </div>

        <script src="script.js"></script>
    </body>
</html>
