<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <div id="container">
            <form action="POST">
                <h2>Sign Up</h2>
                <ul id="details">
                    <li>
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            placeholder="First Name"
                        />
                    </li>
                    <li>
                        <input
                            type="text"
                            name="lname"
                            id="lname"
                            placeholder="Last Name"
                        />
                    </li>
                    <li>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                        />
                    </li>
                    <li>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Enter a password"
                        />
                    </li>
                </ul>
                <label for="login"
                    >Already a member? <a href="#">Log In</a></label
                >
                <input type="submit" value="Sign Up" id="button" />
            </form>
        </div>
    </body>
</html>
